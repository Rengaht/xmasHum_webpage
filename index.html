<html>

<head>
	<meta charset="UTF-8">
	<title>XmasHum Song Generator</title>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/page.css">	
	<script src="js/page.js"></script>
	<script src="js/light.js"></script>
	<script src="include/Tone.min.js"></script>
</head>

<body>
	<div class="Board">

		<div>
			<div class="Note Sharp" onClick="setNote(this,'C#4')" style="margin-left:5%">C#</div>
			<div class="Note Sharp" onClick="setNote(this,'D#4')">D#</div>
			<div class="Note Sharp" onClick="setNote(this,'F#4')" style="margin-left:10%">F#</div>
			<div class="Note Sharp" onClick="setNote(this,'G#4')">G#</div>
			<div class="Note Sharp" onClick="setNote(this,'A#4')">A#</div>
		</div>
		<div>
			<div class="Note" onClick="setNote(this,'C4')" id="_default_note">C</div>
			<div class="Note" onClick="setNote(this,'D4')">D</div>
			<div class="Note" onClick="setNote(this,'E4')">E</div>
			<div class="Note" onClick="setNote(this,'F4')">F</div>
			<div class="Note" onClick="setNote(this,'G4')">G</div>
			<div class="Note" onClick="setNote(this,'A4')">A</div>
			<div class="Note" onClick="setNote(this,'B4')">B</div>
			<div class="Note" onClick="setNote(this,'C5')">C</div>				
			<div class="Note" onClick="setNote(this,'BR')" style="background-color: gray; color:white;">BR</div>				
		</div>
	</div>
	<div class="Board">
		<div class="Length" onClick="setLen(this,1)" id="_default_len">1</div>
		<div class="Length" onClick="setLen(this,2)">2</div>
		<div class="Length" onClick="setLen(this,3)">3</div>
		<div class="Length" onClick="setLen(this,4)">4</div>
		<div class="Length" onClick="setLen(this,5)">5</div>
	</div>
	<div class="Board">

		<svg height="200" width="200">
		  <circle cx="100" cy="100" r="100" stroke="black" stroke-width="1" fill="white" />
		  <text x="100" y="100" fill="gray">XmasHum</text>

		  <circle cx="100" cy="20" r="8" class="Red" onClick="setLight(this,0)" />
		  <circle cx="100" cy="180" r="8" class="Red" onClick="setLight(this,0)" />
		  <circle cx="20" cy="100" r="8"  class="Red" onClick="setLight(this,0)" />
		  <circle cx="180" cy="100" r="8" class="Red" onClick="setLight(this,0)" />

		  <circle cx="31" cy="60" r="8" class="Green"  onClick="setLight(this,1)"/>
		  <circle cx="140" cy="31" r="8" class="Green"  onClick="setLight(this,1)"/>
		  <circle cx="169" cy="140" r="8"  class="Green"  onClick="setLight(this,1)"/>
		  <circle cx="60" cy="169" r="8" class="Green"  onClick="setLight(this,1)"/>
		  

		  <circle cx="60" cy="31" r="8" class="Yellow" onClick="setLight(this,2)"/>
		  <circle cx="169" cy="60" r="8" class="Yellow" onClick="setLight(this,2)"/>
		  <circle cx="140" cy="169" r="8"  class="Yellow" onClick="setLight(this,2)"/>
		  <circle cx="31" cy="140" r="8" class="Yellow" onClick="setLight(this,2)"/>
		 
		 
		</svg>
		<div class="Button" onClick="setLight(this,3)" id="_blink">BLINK</div>
		
		<div class="Button" onClick="addKey()" id="_add">Add</div>

	</div>



	<div class="Board">
		speed=
		<input type="number" class="Button" id="_speed" min="20" max="60" value="40"/>		
		
		<div class="Button" onClick="deleteKey()">DELETE</div>
		<div class="Button" onClick="clearKey()">CLEAR</div>
		
		<div class="Button" onClick="playRecord()">PLAY</div>
		<div class="Button" onClick="createOutput()">GENERATE</div>
		
		
		<div class="Record" id="_record"></div>
		<!-- <p>OUTPUT: Please replace "custom_song.h"! </p>
		<div class="Output" id="_output"></div> -->
	</div>

</body>

</html>
